---
name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Test compilation
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run

      - name: Test execution
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -- --nocapture
